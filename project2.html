	<div class="col-sm-2"> </div>
	
	<div class="col-sm-8">
	<h3> NBA Salary Lookup By Year </h3>
	<h5 font=white> Look up every NBA team by 3 letter city code (i.e. "ATL" = Atlanta or "CLE" = Cleveland) and a year to see
	the team payroll for that season</h5>
	<hr>
		<div class = "col-sm-4">
			<p>Team</p>
			<input name = "team" type = "text" id = "team" maxlength = "3">
			<p> 
				<input type = "button" id = "button" onclick = "javascript: lookup()" name = "submit" value = "Submit">
			</p>
		</div>
		<div class = "col-sm-4">
			<p>Year</p>
			<input name = "year" type = "text" id = "year" maxlength = "4">
		</div>
		
	<hr>

			<li class="btn-group" data-toggle="dropdown" role="button">
				<ul class="dropdown-menu" id="booklist" role="menu">
				</ul>
			</li>
		</ul>
	</div>

	</div>
